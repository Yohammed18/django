{% extends 'layout.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<section class="text-center">
    <h2>Posts</h2>
    {% for post in posts %}
    <article class="post">
        <h1>
            <a href="{% url 'posts:page' slug=post.slug %}">
                {{post.title}}
            </a>
        </h1>
        <p>{{post.date}} by <b>{{ post.author }}</b></p>
        <p>{{post.body}}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
