<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Django App
        {% endblock %}
    </title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
</head>

<body>
    <nav>
        <a href="/">
            <span role="img" aria-label="Home" title="Home">🏠</span>
        </a> |
        <a href="/about">
            <span role="img" aria-label="About" title="About">😊</span>
        </a> |
        <a href="{% url 'posts:list' %}" title="Posts">
            <span role="img" aria-label="Slug">🗞️</span>
        </a> |
        <a href="{% url 'register:page' %}">
            <span role="img" aria-label="register" title="Register">🚀</span>
        </a>|
        <a href="{% url 'register:login' %}">
            <span role="img" aria-label="login" title="Login">🔏</span>
        </a> |
        <a href="{% url 'posts:new-post' %}">
            <span role="img" aria-label="New Post" title="New Post">🆕</span>
        </a> |
        <form action="{% url 'register:logout' %}" class="logout" method="post">
            {% csrf_token %}
            <button class="logout-button" aria-label="User Logout" title="User Logout">
                👋
            </button>
        </form>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
