{% extends 'layout.html' %}

{% block title %}
User Login
{% endblock %}

{% block content %}
<section>
    <h1>
        User Login
    </h1>
    <form action="{% url 'register:login'%}" method="post" class="form-with-validation">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <button class="form-submit">Submit</button>
    </form>
</section>
{% endblock %}
