{% extends 'layout.html' %}

{% block title %}
Register a New User
{% endblock %}

{% block content %}
<section>
    <h1>
        Register a New User
    </h1>
    <form action="{% url 'register:signup'%}" method="post" class="form-with-validation">
        {% csrf_token %}
        {{form}}
        <button class="form-submit">Submit</button>
    </form>
</section>
{% endblock %}
